<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passsos com DOM</title>

    <style>
        body {
            background-color: lightblue;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1 name="titulo" >Iniciando estudos com DOM</h1>

    <p>Aqui vai o resultado</p>

    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>

    <div id="msg">Clique em mim</div>


    <script>
        var p1 = window.document.getElementsByTagName('p')[0] // [0] seleciona o primeiro parágrafo

        window.document.write(p1.innerText) // innerText pega o texto sem a formtação, innerHTML pega inclusive com as tags filhos

        p1.style.color = 'blue'

        var d = window.document.getElementById('msg')

        d.style.background = 'green'

        var t = window.document.getElementsByName('titulo')[0]

        t.style.color = 'pink'

        //Por seletor

        var tit = window.document.querySelector('div#msg')

        tit.innerText = 'Que legal'
        
    </script>
</body>
</html>
