<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>

    <style>
        body {
            font: normal 20pt Arial;
        }

        #area {
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Somando Valores</h1>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div>


    <script>

        function somar () {
            var tn1 = window.document.getElementsByTagName('input')[0] 
            var tn2 = window.document.querySelector('#txtn2')
            var res = window.document.getElementById('res')

            //Quando o dado vem de um input ele é String, para transformar:

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var s = n1 + n2

            res.innerHTML = `A soma entre ${n1} + ${n2} é igual a <strong>${s}<strong>`
        }
    </script>
</body>
</html>
